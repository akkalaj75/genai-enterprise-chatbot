<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise GenAI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 900px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        
        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .login-form button {
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .login-form button:hover {
            background: #764ba2;
        }
        
        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-container.active {
            display: flex;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.bot .message-content {
            background: #f0f0f0;
            color: #333;
        }
        
        .metadata {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            padding: 0 16px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
            display: none;
        }
        
        .input-area.active {
            display: flex;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .input-group button:hover:not(:disabled) {
            background: #764ba2;
        }
        
        .input-group button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            margin: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Enterprise GenAI Chatbot</h1>
            <p>Powered by Azure OpenAI & RAG</p>
            <button class="logout-btn" onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
        </div>
        
        <div class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
            <div id="loginError" class="error" style="display:none;"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages"></div>
        </div>
        
        <div class="input-area" id="inputArea">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        let token = null;
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }
                
                const data = await response.json();
                token = data.access_token;
                
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').classList.add('active');
                document.getElementById('inputArea').classList.add('active');
                document.getElementById('logoutBtn').style.display = 'block';
                
                addMessage('bot', `Welcome ${username}! I'm ready to help. Ask me anything about our company policies, benefits, or other information.`);
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        async function sendMessage() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;
            
            addMessage('user', query);
            document.getElementById('queryInput').value = '';
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ query, conversation_history: [] })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                const data = await response.json();
                addMessage('bot', data.response, {
                    confidence: (data.confidence * 100).toFixed(1),
                    hallucination: (data.hallucination_risk * 100).toFixed(1)
                });
            } catch (error) {
                addMessage('bot', `Error: ${error.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('queryInput').focus();
            }
        }
        
        function addMessage(role, content, metadata = {}) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = content;
            messageEl.appendChild(contentEl);
            
            if (Object.keys(metadata).length > 0) {
                const metaEl = document.createElement('div');
                metaEl.className = 'metadata';
                metaEl.innerHTML = Object.entries(metadata)
                    .map(([k, v]) => `${k}: ${v}%`)
                    .join(' | ');
                messageEl.appendChild(metaEl);
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function logout() {
            token = null;
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('chatContainer').classList.remove('active');
            document.getElementById('inputArea').classList.remove('active');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('messages').innerHTML = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
